version: '3.9'

services:
  jenkins:
    build:
      context: ./
      dockerfile: jenkins.Dockerfile
    ports:
      - '${CICD_JENKINS_PORT}:8080'
    environment:
      - JAVA_OPTS="-Dmail.smtp.starttls.enable=true -Dorg.jenkinsci.plugins.durabletask.BourneShellScript.HEARTBEAT_CHECK_INTERVAL=86400"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $CICD_JENKINS_VOLUME:/var/jenkins_home

  nexus:
    image: sonatype/nexus3:3.44.0
    ports:
      - '${CICD_NEXUS_PORT}:8081'
    volumes:
      - $CICD_NEXUS_VOLUME:/nexus-data
